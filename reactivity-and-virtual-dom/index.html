<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Reactivity and Virtual DOM</title>
  </head>
  <body>
    <div id="app">
      <p>Camisas: R$ <span>{{preco}}</span></p>
      <button @click="total++" type="button">Adicionar</button>
      <button @click="total--">Remover</button>
      <span></span>
      <p>Total = <span>{{preco * total}}</span></p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          preco: 49,
          total: 0,
        },
      });

      vm.nome = "Jo√£o";
      console.log(vm);
    </script>
  </body>
</html>
